<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memes collection</title>
    <link rel="stylesheet" href="css\Style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="img\stone-island.png"
              alt="Логотип Stone Island"
              class="logo__img"
            />
          </a>
          <form action="#" class="search header__search">
            <input type="text" class="search__input" placeholder="Найти мем" />
            <button class="search__button">
              <img src="img\search-icon.svg" alt="Иконка лупы" class="search__icon" />
            </button>
          </form>
          <a href="#" class="user">
            <img src="img\WMoc9.jpg" alt="WMoc9 photo" class="user__avatar" />
            <span class="user__name">WMoc9</span>
          </a>
          <!-- /.user -->
        </div>
        <!-- /.header-top -->
        <nav class="header-bottom">
          <ul class="header-menu">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Главная</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Любимые места</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Пробная страница</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
